<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/StyleWhoAreYa.css">
    <script src="/WhoAreYaScript.js"></script>
</head>
<body>
    <h1><a href="/homepage.html">Back</a></h1>
    <div>
        <p id="guessesAmount"></p>
        <input id="text-input" type="text" list="allPlayers">
        <datalist id="allPlayers"></datalist>
    </div>

    <div>
        <label for="playerName">Player Name: </label>
        <input type="text" id="playerName" readonly><br>

        <label for="playerAge">Player Age: </label>

        <label for="club">Player Club: </label>

        <input type="text" id="position" readonly><br>
